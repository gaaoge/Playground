<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        #btn {
            display: block;
            font-size: 30px;
            margin: 100px auto;
        }

        #qrcode img {
            margin: 0 auto;
        }
    </style>
</head>
<body>

<button id="btn">发送</button>
<div id="qrcode"></div>

<script src="qrcode.js"></script>
<script>
    //创建一个WS客户端
    var ws = new WebSocket("ws://192.168.10.105:3001");

    ws.onopen = function (e) {
        console.log('open');
        var target = getSearch().target;
        if (!target) {
            target = Date.now();
            new QRCode('qrcode').makeCode(getAbsPath('') + '?target=' + target);
            document.getElementById('btn').addEventListener('click', function () {
                ws.send(JSON.stringify({type: 'msg', message: Math.random(), target: target}));
            });
        } else {
            ws.send(JSON.stringify({type: 'target', target: target}));
            document.getElementById('btn').innerHTML = '等待接受内容';
        }
    };

    ws.onclose = function (e) {
        console.log('close');
    };

    ws.onerror = function (e) {
        console.error('error');
    };

    ws.onmessage = function (e) {
        var data = JSON.parse(e.data);
        document.getElementById('btn').innerHTML = data.message;
    };

    function getSearch(href) {
        href = href || location.search;
        var data = {}, reg = new RegExp("([^?=&]+)(=([^&]*))?", "g");
        href && href.replace(reg, function ($0, $1, $2, $3) {
            data[$1] = $3;
        });
        return data;
    }

    function getAbsPath(url) {
        var a = document.createElement('a');
        a.href = url;
        return a.href;
    }
</script>

</body>
</html>
